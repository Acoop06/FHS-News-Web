<section class="row article">
	<div class="container article_container">
		<div class="article_topper">
			<img src="%topperurl%">
			<p>%toppertext%</p>
		</div>
		<img class="article_thumbnail" src="%articleimage%">
		<div>
			<span class="article_headline"><p>%articlename%</p></span>
			<span class="article_info">
							<div class="article_time_posted">%postedtime%</div>
							<div class="article_author">%authorname%</div>
						</span>
		</div>
		<em class="article_subtitle"><p>%subtitle%</p></em>
		<p class="article_content">%content%</p>
	</div>
</section>
